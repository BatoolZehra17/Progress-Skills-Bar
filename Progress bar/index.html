<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span>My Skills</span></h1>
<div class="left-div">
    <h2><span>Technical Skills</span></h2>
    <label for="Html">Html</label>
    <progress value="90" min="0" max="100" class="bar1"></progress>
    <img src="./html-removebg-preview.png" alt="html" width="20px">
     <br><br>
    <label for="css">CSS</label>
    <progress value="70" min="0" max="100" class="bar2"></progress>
    <img src="./CSS-removebg-preview.png" alt="css" width="20px">
    <br><br>
    <label for="python">Python</label>
    <progress value="50" min="0" max="100" class="bar3"></progress>
    <img src="./python-removebg-preview.png" alt="python" width="30px" height="20px">
    <br><br>
    <label for="java">Java</label>
    <progress value="75" min="0" max="100" class="bar4"></progress>
    <img src="./java-removebg-preview.png" alt="java" width="20px">
    <br><br>
    <label for="typescript">Typescript</label>
    <progress value="80" min="0" max="100" bar="5"></progress>
    <img src="./typescript-removebg-preview.png" alt="typescript" width="26px">
    <br><br>
</div>
<div class="right-div">
    <h2><span>Soft Skills</span></h2>
    <label for="leadership">Leadership</label>
    <progress value="90" min="0" max="100" class="bar6"></progress>
    <img src="./leadership-removebg-preview.png" alt="leadership" width="22px">
     <br><br>
    <label for="communication">Communication</label>
    <progress value="70" min="0" max="100" class="bar7"></progress>
    <img src="./communication.png" alt="communication" width="20px">
    <br><br>
    <label for="ps">Problem Solver</label>
    <progress value="50" min="0" max="100" class="bar8"></progress>
    <img src="./ps-removebg-preview.png" alt="" width="25px">
    <br><br>
    <label for="confidence">Confidence</label>
    <progress value="75" min="0" max="100" class="bar9"></progress>
    <img src="./confidence.webp" alt="confidence" width="20px">
    <br><br>
    <label for="des">Decision Making</label>
    <progress value="80" min="0" max="100" class="bar10"></progress>
    <img src="./des-removebg-preview.png" alt="des" width="20px">
    <br><br>
</div>   
</body>
</html>
